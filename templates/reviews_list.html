<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .box {
            width: 400px; /* Increase the width for displaying reviews */
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            display: flex;
            flex-direction: column;
            margin: 10px 0;
            max-height: 300px; /* Set a maximum height for the container */
            overflow-y: auto; /* Add a vertical scrollbar when content exceeds the container height */
        }

        .user {
            font-weight: bold;
        }

        .title, .date {
            font-style: italic;
            color: #888;
        }

        .review-content {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="product-container">

    </div>

    <script src="script.js"></script>
</body>
</html>
